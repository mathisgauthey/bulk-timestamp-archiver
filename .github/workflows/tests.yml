name: Tests

on:
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install BATS
      run: |
        sudo apt-get update
        sudo apt-get install -y bats

    - name: Run tests
      run: bats test.bats

    - name: Test Results
      if: always()
      run: echo "Tests completed"